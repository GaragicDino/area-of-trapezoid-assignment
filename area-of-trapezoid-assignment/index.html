<!DOCTYPE html>
<html>
    <title>Area of Trapezoid</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div>
        <h1>Area of Trapezoid Calculator</h1>
        <img src="images/trapezoid.png">
        <h2>Inputs</h2>
        <p>Length of top base (a): <input id="num1"></p>
        <p>Length of bottom base (b): <input id="num2"></p>
        <p>Height of trapezoid (h): <input id="num3"></p>
        <button id="calc-btn">CALCULATE</button>
        <h2>Output</h2>
        <p>The area of the trapezoid is <em id="result">----</em>.</p>
</div>
<!-- Load JavaScript -->
<script src="main.js"></script>
</body>
</html>
